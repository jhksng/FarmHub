<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_crop_edit.css') }}">
<h2>작물 정보 편집</h2>

<form method="POST" class="admin-form">
  <div class="form-group">
    <label for="crop">작물 이름</label>
    <input type="text" name="crop" id="crop" value="{{ crop.crop }}" required>
  </div>

  <div class="form-group">
    <label for="temp">온도</label>
    <input type="number" name="temp" id="temp" value="{{ crop.temp }}" required>
  </div>

  <div class="form-group">
    <label for="humidity">습도</label>
    <input type="number" name="humidity" id="humidity" value="{{ crop.humidity }}" required>
  </div>

  <div class="form-group">
    <label for="light">광량</label>
    <input type="number" name="light" id="light" value="{{ crop.light }}" required>
  </div>

  <div class="form-group">
    <label for="water">급수</label>
    <input type="number" name="water" id="water" value="{{ crop.water }}" required>
  </div>

  <div class="form-group">
    <label for="growth">성장</label>
    <input type="number" name="growth" id="growth" value="{{ crop.growth }}" required>
  </div>

  <div class="form-group">
    <label for="description">설명</label>
    <textarea name="description" id="description" rows="4">{{ crop.description }}</textarea>
  </div>

  <div class="form-actions">
    <button type="submit" class="edit-btn">수정 완료</button>
  </div>
</form>
