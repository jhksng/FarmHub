<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_form.css') }}">

<div class="crop-add-box">
  <h2>작물 정보 추가</h2>

  <form method="post" enctype="multipart/form-data" class="admin-form">
    <div class="form-group">
      <label for="crop">작물 이름</label>
      <input type="text" id="crop" name="crop" required>
    </div>

    <div class="form-group">
      <label for="temp">온도 (℃)</label>
      <input type="number" id="temp" name="temp" required>
    </div>

    <div class="form-group">
      <label for="humidity">습도 (%)</label>
      <input type="number" id="humidity" name="humidity" required>
    </div>

    <div class="form-group">
      <label for="light">빛 주기 (시간)</label>
      <input type="number" id="light" name="light" required>
    </div>

    <div class="form-group">
      <label for="water">물 주기 (일)</label>
      <input type="number" id="water" name="water" required>
    </div>

    <div class="form-group">
      <label for="growth">성장 기간 (일)</label>
      <input type="number" id="growth" name="growth" required>
    </div>

    <div class="form-group">
      <label for="description">설명</label>
      <textarea id="description" name="description" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="image">이미지</label>
      <input type="file" id="image" name="image">
    </div>

    <div class="form-buttons">
      <button type="submit" class="submit-btn">작물 추가</button>
    </div>
  </form>
</div>
