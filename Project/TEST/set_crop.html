<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>작물 정보 입력</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 40px;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>작물 정보 입력</h1>
    <form method="POST">
        <label>작물명</label>
        <input type="text" name="crop" required>

        <label>온도 (°C)</label>
        <input type="number" name="temp" step="0.1" required>

        <label>습도 (%)</label>
        <input type="number" name="humi" step="0.1" required>

        <label>조도 (시간)</label>
        <input type="number" name="light" required>

        <label>토양 습도 (%)</label>
        <input type="number" name="soil" step="0.1" required>

        <label>성장 시간 (일)</label>
        <input type="number" name="growth" step="0.1" required>

        <label>설명</label>
        <input type="text" name="description">

        <label>이미지 파일명</label>
        <input type="text" name="image">

        <input type="submit" value="저장">
    </form>
</body>
</html>
