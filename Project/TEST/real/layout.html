<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- title 블록을 만들어 각 페이지에서 제목을 바꿀 수 있게 합니다. -->
    <title>{% block title %}스마트팜 시스템{% endblock %}</title>
    <!-- CSS 파일을 static 폴더에서 불러옵니다. -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <!-- 로고를 클릭하면 메인 페이지로 이동합니다. -->
            <a href="{{ url_for('main.index') }}">SmartFarm</a>
        </div>
        <nav class="main-nav">
            <ul>
                <!-- 각 메뉴를 누르면 해당 페이지로 이동합니다. -->
                <li><a href="{{ url_for('control.select_crop') }}">작물 선택</a></li>
                <li><a href="{{ url_for('main.status') }}">작물 상태</a></li>
                <li><a href="{{ url_for('control.manual_control') }}">수동 제어</a></li>
                <li><a href="{{ url_for('main.camera_page') }}">카메라</a></li>
                <li><a href="{{ url_for('main.ai_page') }}">AI 분석</a></li>
            </ul>
        </nav>
    </header>

    <main class="content-wrapper">
        <!-- 각 페이지의 실제 내용이 이 block content 부분에 채워집니다. -->
        {% block content %}{% endblock %}
    </main>

</body>
</html>
