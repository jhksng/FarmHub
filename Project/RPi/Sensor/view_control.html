<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPIO Control</title>
</head>
<body>
    <h1>GPIO Control</h1>
    <form action="/controller" method="POST">
        <label for="LED">LED : 5</label>
        <button type="submit" name="LED" value="0">ON</button>
        <button type="submit" name="LED" value="1">OFF</button><br><br>

        <label for="CoolerA">CoolerA : 6</label>
        <button type="submit" name="CoolerA" value="0">ON</button>
        <button type="submit" name="CoolerA" value="1">OFF</button><br><br>

        <label for="CoolerB">CoolerB : 13</label>
        <button type="submit" name="CoolerB" value="0">ON</button>
        <button type="submit" name="CoolerB" value="1">OFF</button><br><br>

        <label for="WaterPump">WaterPump : 19</label>
        <button type="submit" name="WaterPump" value="0">ON</button>
        <button type="submit" name="WaterPump" value="1">OFF</button><br><br>

        <label for="PTC">PTC : 26</label>
        <button type="submit" name="PTC" value="0">ON</button>
        <button type="submit" name="PTC" value="1">OFF</button><br><br>
    </form>

    <h2>Current State</h2>
    <p>LED : 5 {{ state[5] }}</p>
    <p>CoolerA : 6 {{ state[6] }}</p>
    <p>CoolerB : 13 {{ state[13] }}</p>
    <p>WaterPump : 19 {{ state[19] }}</p>
    <p>PTC : 26 {{ state[26] }}</p>
</body>
</html>
