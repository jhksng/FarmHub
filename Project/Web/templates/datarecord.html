<!-- 필요 없어진 삭제된 데이터 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>데이터기록</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/datarecord.css') }}">
</head>
<body>

    {% include 'header.html' %}

    <h2>데이터 베이스 기록</h2>

    <table>
        <thead>
            <tr>
                <th>기록 번호</th>
                <th>작물</th>
                <th>날짜/시간</th>
                <th>온도</th>
                <th>습도</th>
                <th>빛(켜진시간)</th>
                <th>성장률</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ record.crop_name }}</td>
                <td>{{ record.datetime }}</td>
                <td>{{ record.temp }}도</td>
                <td>{{ record.humidity }}%</td>
                <td>{{ record.light_str }}</td>
                <td>{{ record.growth }}일</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
