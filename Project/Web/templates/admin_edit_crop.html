<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_crop_edit.css') }}">
<h2>작물 정보 편집</h2>

<form method="POST" class="admin-form">
  <div class="form-group">
    <label for="crop">작물 이름</label>
    <input type="text" name="crop" id="crop" value="{{ crop.crop }}" required>
  </div>

  <div class="form-group">
    <label for="target_temp">온도</label>
    <input type="number" name="target_temp" id="target_temp" value="{{ crop.target_temp }}" required>
  </div>

  <div class="form-group">
    <label for="target_humidity">습도</label>
    <input type="number" name="target_humi" id="target_humidity" value="{{ crop.target_humidity }}" required>
  </div>

  <div class="form-group">
    <label for="target_soil">적정 토양 수분</label>
    <input type="number" name="target_soil" id="target_soil" value="{{ crop.target_soil }}" required>
  </div>

  <div class="form-group">
    <label for="target_light">광량</label>
    <input type="number" name="target_light" id="target_light" value="{{ crop.target_light }}" required>
  </div>

  <div class="form-group">
    <label for="target_water">급수</label>
    <input type="number" name="target_water" id="target_water" value="{{ crop.target_water }}" required>
  </div>

  <div class="form-group">
    <label for="target_growth">성장</label>
    <input type="number" name="target_growth" id="target_growth" value="{{ crop.target_growth }}" required>
  </div>

  <div class="form-group">
    <label for="description">설명</label>
    <textarea name="description" id="description" rows="4">{{ crop.description }}</textarea>
  </div>

  <div class="form-actions">
    <button type="submit" class="edit-btn">수정 완료</button>
  </div>
</form>
