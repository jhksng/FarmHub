<link rel="stylesheet" href="{{ url_for('static', filename='css/admin_form.css') }}">

<div class="crop-add-box">
  <h2>작물 정보 추가</h2>

  <form method="post" enctype="multipart/form-data" class="admin-form">
    <div class="form-group">
      <label for="crop">작물 이름</label>
      <input type="text" id="crop" name="crop" required>
    </div>

    <div class="form-group">
      <label for="target_temp">온도 (℃)</label>
      <input type="number" id="target_temp" name="temp" required>
    </div>

    <div class="form-group">
      <label for="target_humidity">습도 (%)</label>
      <input type="number" id="target_humidity" name="humi" required>
    </div>

    <div class="form-group">
      <label for="target_soil">적정 토양 수분</label>
      <input type="number" name="soil" id="target_soil" required>
    </div>

    <div class="form-group">
      <label for="target_light">빛 주기 (시간)</label>
      <input type="number" id="target_light" name="light" required>
    </div>

    <div class="form-group">
      <label for="target_growth">성장 기간 (일)</label>
      <input type="number" id="target_growth" name="growth" required>
    </div>

    <div class="form-group">
      <label for="description">설명</label>
      <textarea id="description" name="description" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="image">이미지</label>
      <input type="file" id="image" name="image">
    </div>

    <div class="form-buttons">
      <button type="submit" class="submit-btn">작물 추가</button>
    </div>
  </form>
</div>
