<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카메라 보기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/camera.css') }}">
</head>
<body>
    <header>
        <h1>카메라</h1>
        <a href="{{ url_for('main.home') }}">홈으로</a>
    </header>

    <main>
        {% if photo_filename %}
            <img src="{{ url_for('static', filename='photos/' ~ photo_filename) }}" alt="최근 사진" style="max-width: 100%;">
        {% else %}
            <p>사진이 없습니다.</p>
        {% endif %}
    </main>
</body>
</html>
